<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocktail & Prep Cards</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#a52a2a" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav id="main-nav">
      <button class="cocktails" onclick="showSection('cocktails')">Cocktails</button>
      <button class="prep" onclick="showSection('prep')">Prep</button>
      <button class="inventory" onclick="showSection('inventory')">Inventory</button>
      <button class="shopping" onclick="showSection('shopping')">Shopping List</button>
    </nav>
  </header>
  
  <main>
    <section id="cocktails-section">
      <div id="recipe-container"></div>
    </section>
  
    <section id="prep-section" style="display:none;">
      <div id="prep-container"></div>
    </section>
  
    <section id="inventory-section" style="display:none;">
      <p>Inventory tools coming soon...</p>
    </section>
  
    <section id="shopping-section" style="display:none;">
      <p>Shopping list features coming soon...</p>
    </section>
  </main>
  
  <div class="toggle-container">
    <label><input type="checkbox" id="darkModeToggle"> Dark Mode</label>
  </div>
  <div class="toggle-container">
    <button id="resetState">Reset All</button>
  </div>

  <h1>Prep Inventory</h1>
  <table>
    <thead>
      <tr>
        <th>Prep Item</th>
        <th>Par (qt)</th>
        <th>On-hand (qt)</th>
        <th>Recommended (qt)</th>
        <th>WIP (qt)</th>
      </tr>
    </thead>
    <tbody id="inventory-table"></tbody>
  </table>

  <h1>Combined Shopping List</h1>
  <div id="shopping-list">
    <ul id="ingredients-needed"></ul>
  </div>

  <button class="fab" id="fabToggle">â‹®</button>
  <div class="fab-menu" id="fabMenu">
    <button onclick="location.reload()">Reset Inventory</button>
    <button onclick="window.print()">Print Shopping List</button>
    <button onclick="document.getElementById('darkModeToggle').click()">Toggle Dark Mode</button>
    <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">Return to Top</button>
  </div>
  <div id="recipe-container"></div>
  <script src="app.js"></script>
</body>
</html>
